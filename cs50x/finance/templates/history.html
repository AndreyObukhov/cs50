{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<p>
<table class="table table-striped">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-end">Number</th>
                <th class="text-end">Price</th>
                <th class="text-end">Transacted</th>
            </tr>
        </thead>
       <tbody>
        <!-- Loop through the database entries to display them in this table -->
        {% for row in history %}
            <tr>
                <td class="text-start">{{ row["symbol"] }}</td>
                <td class="text-end">{{ row["number"] }}</td>
                <td class="text-end">{{ row["change"] }}</td>
                <td class="text-end">{{ row["date"] }}</td>
            </tr>
          {% endfor %}
        </tbody>
</table>
</p>
{% endblock %}
